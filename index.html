<html>
    <style>
    .frogPosition {
        position: absolute;
        bottom: 0px;
    }

    .shroomPosition {
        position: absolute;
        bottom: 0px;
        right:0px
    }
    </style>
    <body>
        <image src="assets/FrogSit.png" class="frogPosition">
        <image src="assets/ShroomPink.png" class="shroomPosition"></image>
    </body>
</html>

<script>
    let frogDirection = "down";
    let frogPosition = 0;

    let shroomPosition = 0;
    

    // Modify frog's position
    async function moveFrog() {
        // Call recursively forever
        setTimeout(function() {
            const MAXHEIGHT = 100;

            var image = document.querySelector('.frogPosition');

            if (frogDirection === "down") frogPosition -= 1
                
            else frogPosition += 2


            if (frogPosition <= MAXHEIGHT/2 && frogDirection === "down" ) image.src = 'assets/FrogSit.png'
            else image.src = 'assets/FrogJump.png'
   

            if (frogPosition >= MAXHEIGHT) frogDirection = "down"
            else if (frogPosition <= 0) frogDirection = "up"
            
            image.style.bottom = frogPosition + 'px';

            moveFrog();
        }, 10); // Frog updated every sec
        
    }

    // Modify Mushrooms position
    async function moveShroom() {
        // Call recursively forever
        setTimeout(function() {
            var image = document.querySelector('.shroomPosition');

            shroomPosition += 1
            if (shroomPosition >= 500)shroomPosition = 0
            image.style.right = shroomPosition + 'px';

            moveShroom();
        }, 10); // Shroom updated every sec
        
    }



    moveFrog();
    moveShroom();


</script>
